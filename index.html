<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Trash Car</title>
  </head>
  <body>

<div class="row">
    <div class="col-lg-2">
        <section class = "intro">
            <img class="logo" src="./images/logo-3.jpg" alt="Logo">
            <h1>Trash Car</h1>
            <button id="start">
                <p>start</p>
            </button>
            <p>Welcome to Trash Car. </p>
            <p> Get all the pieces you can to build your dreamed car. </p>
        </section>
    </div>

     <div id="game-board" class = "col-lg-8">
      <canvas id="canvas"></canvas>
    </div>

    <div class="col-lg-2">
        <section class="instructions">
            <h2>Instructions</h2>
            <img class="arrows" src="./images/Arrows.png" alt="Arrows">
            <p>To move forward press right arrow.</p>
            <p>To move backwards press left arrow.</p>
            <p>To jump press the top arrow.</p>
            <p>To bend press the bottom arrow.</p>
        </section>
    </div>
   

</div>
  
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/background.js"></script>
     <script type="text/javascript" src="./js/obstacles.js"></script>
     <script type="text/javascript" src="./js/coins.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    
  </body>
</html>
